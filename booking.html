<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="/static/booking.css">
  
  <!-- <script src="/static/booking.js"></script> -->
</head>
<body>
    <!-- 頂部 -->
    <div class="header">
      <div class="headerTitle">
          <div class="logo"><a href="http://52.37.77.90:8000/">台北一日遊</a></div>
          <div class="nav">
              <div class="book">預定行程</div>
              <div class="sign">登入/註冊</div>
          </div>
      </div> 
    </div>

    <div class="product">
        <div class="c1">您好，Yakko，待預定的行程如下：</div>
        <div class="productInfo">
          <div>
            <img src="/pics/spot.png" alt="景點小圖" class="pic">
          </div>

          <div class="productIntro">
              <div class="c2">
                <span>台北一日遊：</span>
                <span class="productTitle">平安鐘</span>
                <img src="/pics/trashcan.png" class="delete">
              </div>

              <div class="info">
                <span class="c3">日期：</span>
                <span>2021-04-23</span>
              </div>

              <div class="info">
                <span class="c3">時間：</span>
                <span>早上9點到下午4點</span>
              </div>

              <div class="info"> 
                <span class="c3">費用：</span>
                <span>新台幣2000元</span>
              </div>

              <div class="info">
                <span class="c3">地點：</span>
                <span>臺北市 大安區忠孝東路4段</span>
              </div>
          </div>
      </div>
      <div class="memberInfo">
          <div class="c1">您的聯絡資訊</div>

          <div class="content">
              <label>聯絡姓名：</label>
              <input type="text" class="memberName">
          </div>

          <div class="content">
              <label>聯絡信箱：</label>
              <input type="email" class="memberEmail">
          </div>

          <div class="content">
              <label>手機號碼：</label>
              <input type="number" class="memberPhone">
          </div>
          <div class="c4">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
      </div>
      <div class="creditCard">
          <div class="c1">信用卡付款資訊</div>
          <div class="content">
              <label>卡片號碼：</label>
              <input type="text" class="memberName" maxlength="16" placeholder="**** **** **** ****">
          </div>

          <div class="content">
              <label>過期時間：</label>
              <input type="text" class="memberEmail" placeholder="MM/YY">
          </div>

          <div class="content">
              <label>驗證密碼：</label>
              <input type="text" class="memberPhone" maxlength="3" placeholder="CVV">
          </div>
      </div>
      <div class="total">
        <span>總價：</span>
        <span>新台幣 2000元</span>
      </div>

      <div class="ensure">
        <button class="btn">確認訂購並付款</button>
      </div>

    </div>

    <footer>
      COPYRIGHT © 2021 台北一日遊
    </footer>
    
    



</body>
</html>
